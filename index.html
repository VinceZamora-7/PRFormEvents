<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Two PO Details Sections</title>
    <link rel="stylesheet" href="pr-css.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icons/time.png" type="image/svg+xml" />
  </head>
  <body>
    <div class="header-text">
      <h1>ðŸ“† PEER REVIEW GUIDE</h1>
    </div>
    <form
      class="center"
      action="submit_review.php"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="prInfo-div">
        <div class="task-name">
          <label for="taskName">Task Name </label
          ><input
            type="text"
            class="task-name"
            id="taskName"
            name="task_name"
          />
        </div>
        <div class="prInfo">
          <div class="prInfo-column">
            <div class="input-label">
              <label for="prName">Peer Reviewer Name </label>
              <input
                type="text"
                class="pr-name"
                id="prName"
                name="peer_reviewer_name"
              />
            </div>
            <div class="input-label">
              <label for="prEmail"> Peer Reviewer Email </label>
              <input
                type="text"
                class="pr-email"
                id="prEmail"
                name="peer_reviewer_email"
              />
            </div>
          </div>
          <div class="prInfo-column">
            <div class="input-label">
              <label for="builderName">Builder Name </label>
              <input
                type="text"
                class="pr-name"
                id="builderName"
                name="builder_name"
              />
            </div>
            <div class="input-label">
              <label for="builderEmail"> Builder Email </label>
              <input
                type="text"
                class="pr-email"
                id="builderEmail"
                name="builder_email"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="form-sections"></div>
      <div class="sendBtn">
        <button
          type="button"
          class="btn btn-send"
          data-bs-toggle="modal"
          data-bs-target="#confirmationModal"
        >
          Submit Review
        </button>
      </div>
      <!-- Confirmation Modal -->
      <div
        class="modal fade"
        id="confirmationModal"
        tabindex="-1"
        aria-labelledby="confirmationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">
                Confirm Submission
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Do you wish to proceed? If you proceed, the Builder will be
                notified and they can choose to accept or appeal your feedback.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirmProceedBtn"
              >
                Proceed
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="pr-js.js"></script>
  </body>
</html>
